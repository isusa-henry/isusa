<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>choix_classe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let classe of CorrespondantClassList; let i = index" tappable (click)="MovingToApp(classe.Id_classe)" text-wrap>
      <ion-label>
        <h2>{{ classe.Display_class_name }}</h2>
       
      </ion-label>
    </ion-item>
    </ion-list>
</ion-content>
